<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <h2>Calculadora Js</h2>

        <div class="calculadora">
            <table>
                <tr>
                    <td class="display" colspan="4">
                        <input type="text" class="display" id="display" disabled>
                    </td>
                </tr>

                <tr class="acoes">
                    <td class="acoes"><button id="txt_somar">+</button></td>
                    <td class="acoes"><button id="txt_subtrair">-</button></td>
                    <td class="acoes"><button id="txt_multiplicar">*</button></td>
                    <td class="acoes"><button id="txt_dividir">/</button></td>
                </tr>

                <tr class="numeros">
                    <td class="numeros"><button id="txt_7">7</button></td>
                    <td class="numeros"><button id="txt_8">8</button></td>
                    <td class="numeros"><button id="txt_9">9</button></td>
                    <td class="calcular" rowspan="4"><button id="txt_calcular">=</button></td>
                </tr>

                <tr class="numeros">
                    <td class="numeros"><button id="txt_4">4</button></td>
                    <td class="numeros"><button id="txt_5">5</button></td>
                    <td class="numeros"><button id="txt_6">6</button></td>
                </tr>

                <tr class="numeros">
                    <td class="numeros"><button id="txt_1">1</button></td>
                    <td class="numeros"><button id="txt_2">2</button></td>
                    <td class="numeros"><button id="txt_3">3</button></td>
                </tr>

                <tr class="numeros">
                    <td><button class="numeros" id="txt_0">0</button></td>
                    <td><button class="numeros" id="txt_.">.</button></td>
                    <td><button class="numeros" id="txt_clear">C</button></td>
                </tr>
            </table>
        </div>
    </div>

        </p>
    </footer>
    
      

    <script src="assets/js/script.js"></script>

</body>
</html>
