<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>Eventos Javascript</h1>

    <p>OnClick - Chamado pelo clique</p>
    <button onclick="eventoClique()">Clique aqui!</button>

    <p>Ondblclick - Chamado pelo clique duplo</p>
    <button ondblclick="eventoDblClique()">Clique aqui!</button>

    <p>Eventos de Mouse</p>
    <div class="box" id="box" onmouseover="viraVermelho()" onmouseout="viraAzul()" onmousemove="adicionaTexto()">
    </div>
    <p id="texto"></p>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
